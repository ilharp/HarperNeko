port: 50022
maxPort: 50022
plugins:
  group:basic:
    admin: {}
    bind: {}
    commands: {}
    help: {}
    inspect: {}
    locales:
      root: locales2
    rate-limit: {}
    shutdown: {}
    sudo: {}
    heapsnapshot: {}
    recall: {}
    ~public: {}
  group:console:
    auth:
      $if: env.HPN_PROD
    config: {}
    console:
      open: false
    dataview: {}
    explorer: {}
    logger: {}
    insight: {}
    market:
      registry:
        endpoint: https://registry.npmmirror.com
      search:
        endpoint: https://koi.nyan.zone/registry/index.json
    sandbox: {}
    status: {}
    theme-vanilla: {}
    changelog: {}
    desktop: {}
  group:h-basic:
    '@m6c/base': {}
  group:storage:
    database-sqlite:
      $if: '!env.MYSQL_HOST'
    database-mysql:
      $if: env.MYSQL_HOST
      host: ${{ env.MYSQL_HOST }}
      port: 50001
      password: ${{ env.MYSQL_PASSWORD }}
      database: ${{ env.MYSQL_DATABASE }}
    assets-local: {}
  group:adapter:
    adapter-qq:
      id: ${{ env.QQ_ID }}
      token: ${{ env.QQ_TOKEN }}
      secret: ${{ env.QQ_SECRET }}
      type: public
      intents: 1308627971
      sandbox: false
  group:m-audit:
    ~blame: {}
    ~feedback:
      receivers: []
    exporter:
      name: hpn
    messages-slim: {}
  group:develop:
    $if: env.NODE_ENV === 'development'
    hmr:
      root: .
  group:m-svc:
    puppeteer: {}
    markdown: {}
    text-censor: {}
    cron: {}
    presence: {}
    cache-database: {}
    schedule: {}
    profile: {}
    react: {}
    downloads: {}
    nix: {}
  group:h-ent:
    aircon: {}
    jrrp: {}
    group:m-ent-pic:
      emojimix: {}
      5k: {}
      httpcat: {}
    group:m-ent-text:
      abbreviation: {}
  group:h-games:
    dice: {}
    hangman: {}
    guess-number: {}
  group:h-news:
    moyu2: {}
prefix:
  - /
  - null
timezoneOffset: -480
